swarm:
  ajp:
    enable: false
  http:
    port: ${trellis.port}
  logging:
    root-logger:
      level: WARN
    loggers:
      org.hibernate:
        level: ERROR 
      org.xnio:
        level: ERROR 
      org.jboss:
        level: WARN
      org.wildfly:
        level: WARN
      org.jboss.weld:
        level: WARN
java:
  net:
    preferIPv4Stack: true
resteasy:
  preferJacksonOverJsonB: false

