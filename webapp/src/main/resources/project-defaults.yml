swarm:
  ajp:
    enable: false
  http:
    port: ${trellis.port}
  logging:
    root-logger:
      level: WARN
    loggers:      
      org.jboss:
        level: WARN
      org.wildfly:
        level: WARN
      org.jboss.weld:
        level: WARN
  undertow:
    servlet-containers:
      default:
        stack-trace-on-error: all
java:
  net:
    preferIPv4Stack: true

